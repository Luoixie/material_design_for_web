<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Demo</title>
<meta name="viewport" content="width=device-width, user-scalable=no">
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style>
    .button-success,
    .button-error,
    .button-warning,
    .button-secondary {
        color: white;
        border-radius: 4px;
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
    }

    .button-success {
        background: rgb(28, 184, 65); /* this is a green */
    }

    .button-error {
        background: rgb(202, 60, 60); /* this is a maroon */
    }

    .button-warning {
        background: rgb(223, 117, 20); /* this is an orange */
    }

    .button-secondary {
        background: rgb(66, 184, 221); /* this is a light blue */
    }
    #custom {
        width: 300px;
        height: 50px;
        border: solid 5px green;
        background: transparent;
        border-radius: 5px;
        -webkit-border-radius: 5px;
        -ms-border-radius: 5px;
        -moz-border-radius: 5px;
    }
    #custom:hover {
        background: green;
    }
    #custom:active {
        border: solid 5px #ff8800;
        background: #ff8800;
    }
</style>

<link rel="stylesheet" href="css/material_design_for_web.css">
</head>
<body>
    <h1>Material Design For Web</h1>
    <hr>
    <h2>Form</h2>
    <form class="material-design-form" action="">
        <div class="material-input-group input-error">
            <input type="text">
            <label class="material-design-label" for="">E-mail</label>
        </div>
        <div class="material-input-group">
            <input type="password">
            <label class="material-design-label" for="">PassWord</label>
        </div>
        <div class="material-input-group">
            <input type="text" disabled>
            <label class="material-design-label" for="">disable</label>
        </div>
        <div class="material-input-group">
            <textarea rows="4" cols="50"></textarea>
            <label class="material-design-label" for="">textarea</label>
        </div>
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Button & a</h2>
    <h3>Pure</h3>
    <h4>
        <a href="http://purecss.io/">http://purecss.io/</a>
    </h4>
    <h5>button</h5>
    <button class="button-success pure-button">Success Button</button>
    <button class="button-error pure-button">Error Button</button>
    <button class="button-warning pure-button">Warning Button</button>
    <button class="button-secondary pure-button">Secondary Button</button>
    <button class="pure-button pure-button-primary">A Primary Button</button>
    <button class="pure-button pure-button-primary" disabled>disable Button</button>
    <h5>a</h5>
    <a class="pure-button pure-button-primary" href="javascript:void(0)">A Primary Button</a>
    <h3>Bootstrap</h3>
    <h4>
        <a href="http://getbootstrap.com/">http://getbootstrap.com/</a>
    </h4>
    <h5>button</h5>
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-success">Success</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-link">Link</button>
    <button type="button" class="btn btn-primary" disabled>Primary</button>
    <h5>a</h5>
    <a class="btn btn-primary" href="javascript:void(0)">Primary</a>
    <hr>
    <button>Normal Button</button>
    <a href="javascript:void(0)">A_link</a>
    <hr>
    <button id="custom">Custom Button</button>
    <button id="" disabled>disable Button</button>
    <hr>
    <h2>Checkbox</h2>
    <div class="material-design-checkbox">
        <input id="checkbox" type="checkbox">
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="checkbox">checkbox</label>
    </div>
    <div class="material-design-checkbox">
        <label for="checkbox_1">checkbox_1</label>
        <input id="checkbox_1" type="checkbox">
        <span class="check">
            <span class="ripple"></span>
        </span>
    </div>
    <div class="material-design-checkbox">
        <input id="checkbox_2" type="checkbox">
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="checkbox_2">checkbox_2</label>
    </div>
    <div class="material-design-checkbox">
        <input id="checkbox_3" type="checkbox" disabled>
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="checkbox_3">checkbox_disable</label>
    </div>
    <hr>
    <h2>Radio</h2>
    <div class="material-design-radio">
        <input id="radio" type="radio" name="radio">
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="radio">radio</label>
    </div>
    <div class="material-design-radio">
        <label for="radio_1">radio_1</label>
        <input id="radio_1" type="radio" name="radio" checked>
        <span class="check">
            <span class="ripple"></span>
        </span>
    </div>
    <div class="material-design-radio">
        <input id="radio_2" type="radio" name="radio">
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="radio_2">radio_2</label>
    </div>
    <div class="material-design-radio">
        <input id="radio_3" type="radio" name="radio" disabled>
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="radio_3">radio_disable</label>
    </div>
    <h2>Switch</h2>
    <div class="material-design-switch">
        <label for="switch">switch</label>
        <input id="switch" type="checkbox">
        <span class="check">
            <span class="ripple"></span>
        </span>
    </div>
    <div class="material-design-switch">
        <input id="switch_1" type="checkbox">
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="switch_1">switch_1</label>
    </div>
    <div class="material-design-switch">
        <label for="switch_3">switch_disable</label>
        <input id="switch_3" type="checkbox" disabled>
        <span class="check">
            <span class="ripple"></span>
        </span>
    </div>
</body>
<script src="javascript/material_design_for_web.js"></script>
</html>
