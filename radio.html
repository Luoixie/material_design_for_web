<!DOCTYPE html>
<html>
<head>

<title>radio</title>
<meta name="description" content="">

<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" href="css/material_design_radio.css">
</head>
<body>
    <div class="material-design-radio">
        <input id="radio" type="radio" name="radio">
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="radio">radio</label>
    </div>
    <div class="material-design-radio">
        <label for="radio_1">radio_1</label>
        <input id="radio_1" type="radio" name="radio" checked>
        <span class="check">
            <span class="ripple"></span>
        </span>
    </div>
    <div class="material-design-radio">
        <input id="radio_2" type="radio" name="radio">
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="radio_2">radio_2</label>
    </div>
    <div class="material-design-radio">
        <input id="radio_3" type="radio" name="radio" disabled>
        <span class="check">
            <span class="ripple"></span>
        </span>
        <label for="radio_3">radio_disable</label>
    </div>
</body>
<script src="javascript/material_design_radio(no-jquery).js"></script>
</html>
